<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NamVar</title>
</head>
<body>
    <div class="container">
        <h1>Name variations</h1>
        <label for="name">
            <input type="text" id="your-name" autocomplete="off" placeholder="Escribe tu nombre">
        </label>
        <table>
            <tr>
                <td><strong>Variation</strong></td>
                <td><strong>Result</strong></td>
            </tr>
            <tr>
                <td>Number of characters</td>
                <td id="answer1"></td>
            </tr>
            <tr>
                <td>Lower case</td>
                <td id="answer2"></td>
            </tr>
            <tr>
                <td>Upper case</td>
                <td id="answer3"></td>
            </tr>
        </table>
        <p>When you type your name you will see different variations in the number of characters, lowercase and uppercase text.
        </p>
    </div>
</body>
<script type="module" src="./index.js"></script>
</html>
